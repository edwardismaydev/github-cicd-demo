name: Deploy and Release

on:
  push:
    branches:
      - main      # deploy when main branch is changed
    tags:
      - 'v*'      # release when tag starting with 'v' is pushed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.ref_type == 'branch'  # just  branch â†’ main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        uses: actions/deploy-pages@v4

  release:
    if: startsWith(github.ref, 'refs/tags/v')  #  just when tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automatic release from CI/CD"
